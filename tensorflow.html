<script type="text/html" data-help-name="cocossd">
    <p>The node to identify objects in an image</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">buffer</span></dt>
        <dd>A buffer of PNG or JPEG data</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The result from the processing</dd>
        <dt>annotatedInput <span class="property-type">buffer</span></dt>
        <dd>The annotated image data</dd>
    </dl>

    <h3>Details</h3>
    <p>This node can handle buffer data of PNG or JPEG data format</p>
    <p>file-out node, http-request node (buffer output), file-inject node, and camera node (node-red-contrib-browser-utils) are used to pass the buffer data to this node.</p> 
    <p>After processing the image data, this node outputs the result to <code>msg.payload</code>.</p>
    <p>At the same time, it generates the annotated image in <code>msg.annotatedInput</code> as a PNG format buffer.</p>
    <p>To show the annotated image on Node-RED flow editor, the image-preview node in node-red-contrib-image-output is useful.</p>

    <h3>References</h3>
    <ul>
        <li><a href='https://github.com/tensorflow/tfjs-models/tree/master/coco-ssd'>Object Detection</a> - GitHub repository of Object Detection (coco-ssd)</li>
    </ul>
</script>
